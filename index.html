<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto GTA</title>
    <link rel="shortcut icon" href="./src/imagem/favicon.png" type="Imagem/x-ocon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontrs.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <hereader class="cabecalho">
        <div class="logo">
            <img src="./src/imagem/logo-rockstar.svg" alt="Logo rockstar games"><hr>
            <img src="./src/imagem/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rocksargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagem/icone-link.svg" alt="Icone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </hereader>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagem/bg-main.png" alt="Rapas de moleton laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagem/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/imagem/logo-gta-online.svg" alt="Logo GTA online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e xbox Series x|s</h1>
                <p class="texto">
                    Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online
                </p>
                <a class="btn-comprar" href="#comprar">Compre-ja</a>
        </div>
    </main>
    <section class="compre-ja" id="Comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagem/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grad Thetf Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagem/logo-ps5.svg" alt="Logo Playstation">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-xbox-series-s.svg" alt="Logo xbox series X|S">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-xbox-one.svg" alt="Logo xbox One">
                    </li>
                    <li>
                        <img src="./src/imagem/logo-ps5.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                  <li>
                    <img src="./src/imagem/logo-ps5.svg" alt="Logo Playstation 5">
                  </li>
                  <li>
                    <img src="./src/imagem/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                  </li>
                  <li>
                    <img src="./src/imagem/logo-ps4.svg" alt="Logo Playstation 4">
                  </li>
                  <li>
                    <img src="./src/imagem/logo-xbox-one.svg" alt="Logo Xbox One">
                  </li>
                  <li>
                    <img src="./src/imagem/logo-pc.svg" alt="Logo PC">
                  </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
 </body>
</html>
